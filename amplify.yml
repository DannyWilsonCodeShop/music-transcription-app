version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
        - npm install @rollup/rollup-linux-x64-gnu --save-dev --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*